<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomard challenger</title>
    <link rel="stylesheet" href="static/css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="./static/images/logo-bookmark.svg" alt="">
        <img width="20px" height="15px" src="./static/images/icon-hamburger.svg" alt="">
    </header>
    <section class="hero">
        <div class="wrapper">
            <div class="hero__imagenContent">
                <img class="hero__imagen" src="./static/images/illustration-hero.svg" alt="">
                <div class="hero__fondo"></div>
            </div>
            <div class="hero__content">
                <h1 class="title__h1">
                    A Simple Bookmark Manager
                </h1>
                <p class="copy">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
                <div class="hero__boton">
                    <button class="boton__blue">
                        Get it on Chrome
                    </button>
                    <button class="boton__white">
                        Get it on Firefox
                    </button>
                </div>
            </div>

        </div>
       
    </section>


</body>
